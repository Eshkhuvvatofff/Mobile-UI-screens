<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- * Meta tag's -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- * Title -->
    <title>Document</title>

    <!-- * Tailwind CSS -->
    <link rel="stylesheet" href="../../src/output.css" />

    <!-- * Font -->
    <link rel="stylesheet" href="../../fonts/fonts.css" />
  </head>
  <body>



    
    <!-- ====== Container ====== -->
    <div class="w-[390px] overflow-hidden h-max m-auto border-4 border-[#262626] mb-5 rounded-[25px]">
      <div>
        <!-- start -->
        
        <div>
            <div class="container bg-white shadow-lg rounded-lg overflow-hidden">
              <div class="relative top-2">
                  <img src="../img/Page-10/Rectangle 103.png" alt="Vegan Dishes" class="w-full h-48 object-cover">
                  <div class="absolute bottom-4 left-2 text-white text-sm bg-black bg-opacity-50 px-2 py-1 rounded">20 - 30 min</div>
                  <div class="absolute top-2 left-7 flex justify-between text-white">
                      <div>
                        <button class="p-2"><img src="../img/Page-10/Group 8.png" alt="Share Icon"></button>
                      </div>
                      <div class="ml-48">
                        <button class="p-2"><img src="../img/Page-10/Frame 236.png" alt="Bookmark Icon"></button>
                      </div>
                  </div>
              </div>
              <div class="p-4">
                  <h2 class="text-lg font-bold">John Doe’s vegan palce</h2>
                  <div class="flex items-center space-x-1 text-sm my-1">
                      <span class="text-yellow-400">⭐ 4.80 (50 reviews)</span>
                      <span>•</span>
                      <span>Free delivery</span>
                  </div>
                  <div class="bg-zinc-200 text-zinc-800 text-sm px-4 py-2 rounded-full w-max my-2">20% off entire menu</div>
                  <div class="flex items-center gap-2">
                    <img src="../img/Page-10/info_outline.png" alt="">
                    <button class="text-sm text-[#262626]">Restaurant info</button>
                  </div>
              </div>
              <div class="px-4 py-2 border-t border-zinc-300">
                  <h3 class="text-lg font-semibold my-2">Signature Dishes</h3>
                  <div class="space-y-4">
                      <div class="flex items-center space-x-4 p-2 bg-zinc-100 rounded-lg">
                          <!-- <img src="https://placehold.co/60x60" alt="Avo Toast with coffee" class="w-12 h-12 rounded-full"> -->
                          <div>
                              <h4 class="font-semibold">Avo Toast with coffee</h4>
                              <p class="text-sm text-zinc-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                              <span class="text-lg">$22</span>
                          </div>
                          <button class="ml-auto"><img src="../img/Page-10/avocado 1.png" alt="Add Icon"></button>
                      </div>
                      <div class="flex items-center space-x-4 p-2 bg-zinc-100 rounded-lg">
                          <!-- <img src="https://placehold.co/60x60" alt="Fresh banana toast with coffee" class="w-12 h-12 rounded-full"> -->
                          <div>
                              <h4 class="font-semibold">Fresh banana toast with coffee</h4>
                              <p class="text-sm text-zinc-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                              <span class="text-lg">$20</span>
                          </div>
                          <button class="ml-auto"><img src="../img/Page-10/bananas 1.png" alt="Add Icon"></button>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      
      <hr/>
      <!-- Mobile Nav -->
      <div class="flex justify-around items-center w-full h-[90px]">
        <div>
          <img src="../img/Page-8/bottom/control_point_duplicate.png" alt="" />
        </div>
        <div>
          <img src="../img/Page-8/bottom/Vector.png" alt="" />
        </div>
        <div>
          <img src="../img/Page-8/bottom/horizontal_split.png" alt="" />
        </div>
        <div>
          <img width="20px" src="../img/Page-8/bottom/Vector (1).png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
