<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- * Meta tag's -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- * Title -->
    <title>Document</title>

    <!-- * Tailwind CSS -->
    <link rel="stylesheet" href="../../src/output.css" />

    <!-- * Font -->
    <link rel="stylesheet" href="../../fonts/fonts.css" />
  </head>
  <body>
    <!-- ====== Container ====== -->
    <!-- <div class="px-7 pt-7"> -->
    <div class="w-[390px] overflow-hidden h-[844px] m-auto border-4 border-[#262626] mt-8 mb-5 rounded-[25px]">
      <div class="px-7 py-7">
        <!-- start -->
        
        <div class="bg-white">
            <div class="w-[390px] -ml-7 font-sans">
              
              <div class="p-4">
                <p class="text-zinc-600 dark:text-zinc-300">Hey, Joe Doe</p>
                <h1 class="text-2xl font-bold">Hungry today?</h1>
              </div>
          
              
              <div class="flex items-center justify-center gap-2 p-4">
                <div class="flex items-center bg-zinc-200 dark:bg-zinc-700 rounded-full w-full p-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-zinc-600 dark:text-zinc-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                  <input type="text" placeholder="Search ..." class="bg-transparent outline-none w-full h-[35px] px-2 text-zinc-600 dark:text-zinc-300" />
                </div>
                <button class="bg-zinc-200 dark:bg-zinc-700 w-[50px] h-[50px] p-2 rounded-2xl">
                  <span class="text-zinc-600 dark:text-zinc-300">⋮</span>
                </button>
              </div>
          
              
              <div class="px-4 mb-4">
                <div class="flex justify-between items-center">
                  <h2 class="text-lg font-semibold">Categories</h2>
                  <button class="text-[#A8A8A8] border-b-2 border-[#A8A8A8]">See all</button>
                </div>
                <div class="flex pt-5 pb-5">
                    <div>
                        <img class="w-[116px] h-[56px]" src="../img/Page-9/Frame 227.png" alt="">
                    </div>
                    <!--  -->
                    <div>
                        <img class="w-[116px] h-[56px]" src="../img/Page-9/Frame 228.png" alt="">
                    </div>
                    <!--  -->
                    <div>
                        <img class="w-[116px] h-[56px] rounded-2xl" src="../img/Page-9/Frame 229.png" alt="">
                    </div>
                </div>
              </div>
          
              
              <div class="px-4 py-4">
                <h2 class="text-lg font-bold mb-2">Open restaurants</h2>
                <div class="relative1">
                  <img class="rounded-lg w-[340px] h-[180px]"  src="../img/Page-9/Rectangle 102.png" alt="Restaurant food">
                  <div class="bottom-0 left-0 bg-white dark:bg-zinc-800 p-2 rounded-b-lg flex justify-between items-center w-full">
                    <div>
                      <p class="text-sm">20 - 30 min</p>
                      <p class="text-sm font-semibold">4.80 <span class="text-yellow-500">★</span></p>
                    </div>
                    <p class="text-lg font-bold">John Doe’s vegan place</p>
                  </div>
                </div>
                <div class="flex gap-2 my-6">
                  <span class="bg-zinc-200 dark:bg-zinc-700 text-sm py-1 px-2 rounded-md">vegan</span>
                  <span class="bg-zinc-200 dark:bg-zinc-700 text-sm py-1 px-2 rounded-md">breakfast</span>
                  <span class="bg-zinc-200 dark:bg-zinc-700 text-sm py-1 px-2 rounded-md">lunch</span>
                  <span class="bg-zinc-200 dark:bg-zinc-700 text-sm py-1 px-2 rounded-md">healthy</span>
                </div>
              </div>
            </div>
          </div>
        

        
          

      </div>
      
      <hr/>
      <!-- Mobile Nav -->
      <div class="flex justify-around items-center w-full h-[90px]">
        <div>
          <img src="../img/Page-8/bottom/control_point_duplicate.png" alt="" />
        </div>
        <div>
          <img src="../img/Page-8/bottom/Vector.png" alt="" />
        </div>
        <div>
          <img src="../img/Page-8/bottom/horizontal_split.png" alt="" />
        </div>
        <div>
          <img width="20px" src="../img/Page-8/bottom/Vector (1).png" alt="" />
        </div>
      </div>
    </div>

</html>
