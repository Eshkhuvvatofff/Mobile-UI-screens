<!DOCTYPE html>
<html lang="en">
<head>
     <!--=========== Meta tages ===========-->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--=========== /Meta tages ===========-->
     <!--=========== Tailwind css ===========-->
     <script src="https://cdn.tailwindcss.com"></script>
     <!--=========== /Tailwind css ===========-->
     <!--=========== Title ===========-->
     <title>Mobile UL/screens</title>
     <!--=========== /Title ===========-->
</head>
<body>
    <div class="w-[390px] h-[873px] m-auto bg-neutral-900 mt-5 mb-5 rounded-[25px] border-[5px] border-[#d0d0d0]">
        <header>
            <div class="w-[358px] flex justify-between absolute mt-4">
                <div>
                    <img src="./images/Left Side.png" alt="Left Side image" class="ml-5">
                </div>

                <div class="w-[200px] h-8 bg-[#d0d0d0] rounded-b-[30px] mt-[-17px] "></div>

                <div class="grid grid-cols-3 ">
                    <img src="./images/Mobile Signal.png" alt="Mobile Signal image">
                    <img src="./images/Wifi.png" alt="Wifi image">
                    <img src="./images/Battery.png" alt="Battery image">
                </div>
            </div>
        </header>
        <section class="w-[358px] m-auto">
            <div class="absolute mt-16">
                <img src="./images/arrow_back.png" alt="Arrow blck image">
            </div>
            <div class="absolute mt-56 ml-16 justify-center">
                <h1 class="text-4xl text-white text-center">Midday Energy <br> Recharge</h1>
            </div>
        </section>
        <div>
            <img src="./images/Rectangle 303.png" alt="Rectangle image" class="w-[390px] rounded-t-[20px]">
        </div>
        <div class="w-[358px] m-auto mt-4 text-center">
            <p class="text-[#a8a8a8] text-[16px]">34-41 min · No equipment · 2.8km</p>
        </div>
        <div class="w-[358px] h-20 bg-white m-auto mt-5 grid items-center grid-cols-2">
            <div class="ml-4">
                <img src="./images/numbers.png" alt="Numbers one image" class="w-[30px]">
            </div>
            <div class="ml-[-120px]">
                <h2 class="text-[18px]">Dynamic Warmup</h2>
                <p class="text-[14px] text-[#a8a8a8] opacity-70">3 - 4 min</p>
            </div>
        </div>

        <div class="w-[358px] h-20 bg-[#21242b] m-auto mt-3 grid items-center grid-cols-2">
            <div class="ml-4">
                <img src="./images/numbers (1).png" alt="Numbers two image" class="w-[30px]">
            </div>
            <div class="ml-[-120px]">
                <h2 class="text-[18px] text-white">Internal Run</h2>
                <p class="text-[14px] text-[#a8a8a8] opacity-70">23 - 33 min</p>
            </div>
        </div>

        <div class="w-[358px] h-20 bg-[#21242b] m-auto mt-3 grid items-center grid-cols-2">
            <div class="ml-4">
                <img src="./images/numbers (2).png" alt="Numbers three image" class="w-[30px]">
            </div>
            <div class="ml-[-120px]">
                <h2 class="text-[18px] text-white">Stretch & Cooldown</h2>
                <p class="text-[14px] text-[#a8a8a8] opacity-70">3 - 8 min</p>
            </div>
        </div>

        <div class="w-[358px] m-auto mt-3 h-11 border-[1px] border-[#333] grid justify-center">
            <h3 class="text-[18px] text-[#333] leading-10">Quit challenge</h3>
        </div>

        <div class="w-[358px] m-auto mt-6">
            <p class="text-[#a8a8a8] text-[16px]">You’ll earn 374 by completing this challenge. </p>
        </div>

        <div class="w-[358px] m-auto mt-8 h-11 border-[1px] border-[#fff] flex justify-center">
            <h3 class="text-[18px] text-[#ffffff] leading-10 ">Ask for help</h3>
            <img src="./images/help.png" alt="Help image" class="w-6 h-6 mt-[10px] ml-4">
        </div>

        <footer>
            <div class="w-[358px] m-auto flex justify-around mt-4">
                <img src="./images/control_point_duplicate.png" alt="Control point duplicate image">
                <img src="./images/Vector (2).png" alt="Vector two image" class="w-[22px] h-[18px] opacity-20">
                <img src="./images/Vector (3).png" alt="Vector three image" class="w-[18px] h-[14px] opacity-20">
                <img src="./images/Vector (4).png" alt="Vector four image" class="w-[18px] h-[20px]">
            </div>
        </footer>
    </div>
</body>
</html>
