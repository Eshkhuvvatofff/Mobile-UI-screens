<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- * Meta tag's -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- * Title -->
    <title>Document</title>

    <!-- * Tailwind CSS -->
    <link rel="stylesheet" href="../../src/output.css" />

    <!-- * Font -->
    <link rel="stylesheet" href="../../fonts/fonts.css" />
  </head>
  <body>



    
    <!-- ====== Container ====== -->
    <div class="w-[390px] overflow-hidden h-max m-auto border-4 border-[#262626] mb-5 rounded-[25px]">
      <div>
        <!-- start -->
        
        <div>
            <div class="w-[390px] mx-auto bg-white shadow-lg">
    
                <div class="flex justify-between items-center p-4 border-b">
                    <button class="p-2">
                        <img src="../img/Page-11/menu_open.png" alt="Menu Icon">
                    </button>
                    <h1 class="text-xl font-semibold">Home</h1>
                    <button class="p-2">
                        <img src="../img/Page-11/Vector.png" alt="Settings Icon">
                    </button>
                </div>
            
                
                <div class="m-4 p-4 bg-white rounded-lg" style="border: 2px solid #FF832B33; box-shadow: 0px 2px 8px 0px #00000040;">
                    <p class="pb-7 pt-2 font-bold">Now playing</p>
                    <div class="flex items-center space-x-4">
                        <img src="../img/Page-11/Rectangle 108.png" alt="Station Thumbnail">
                        <div>
                            <h2 class="text-lg font-semibold">Station name</h2>
                            <p class="text-sm text-zinc-600">90.5 FM</p>
                        </div>
                    </div>
                    <div class="mt-4 ml-4 py-5">
                        <img src="../img/Page-11/Vector 2.png" alt="Frequency Graph">
                    </div>
                </div>
            
                
                <div class="mx-4 my-2">
                    <input type="search" placeholder="Search ..." class="w-full p-2 border rounded">
                </div>
            
                
                <div class="px-4 mb-4">
                    <h2 class="text-lg font-semibold mb-2">Popular Stations</h2>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="text-center">
                            <img src="../img/Page-11/Frame 245.png" alt="Station 1">
                            <p>Station #1</p>
                        </div>
                        <div class="text-center">
                            <img src="../img/Page-11/Rectangle 106.png" alt="Station 2">
                            <p>Station #2</p>
                        </div>
                        <div class="text-center">
                            <img src="../img/Page-11/Frame 247 (1).png" alt="Station 3">
                            <p>Station #3</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
      
      <hr/>



      
      <!-- Mobile Nav -->
      <div class="flex justify-around items-center w-full h-[90px]">
        <div>
          <img src="../img/Page-11/bottom/control_point_duplicate.png" alt="" />
        </div>
        <div>
          <img src="../img/Page-11/bottom/cast_connected.png" alt="" />
        </div>
        <div>
          <img src="../img/Page-11/bottom/horizontal_split.png" alt="" />
        </div>
        <div>
          <img width="20px" src="../img/Page-11/bottom/perm_contact_calendar.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
