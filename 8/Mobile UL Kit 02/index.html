<!DOCTYPE html>
<html lang="en">
<head>
     <!--=========== Meta tages ===========-->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--=========== /Meta tages ===========-->
     <!--=========== Tailwind css ===========-->
     <script src="https://cdn.tailwindcss.com"></script>
     <!--=========== /Tailwind css ===========-->
     <!--=========== Title ===========-->
     <title>Mobile UL/screens</title>
     <!--=========== /Title ===========-->
</head>
<body>
    <div class="w-[390px] h-[873px] m-auto bg-neutral-900 mt-5 mb-5 rounded-[25px] border-[5px] border-[#d0d0d0]">
        <header>
            <div class="w-[358px] flex justify-between absolute mt-4">
                <div>
                    <img src="./images/Left Side.png" alt="" class="ml-5">
                </div>

                <div class="w-[200px] h-8 bg-[#d0d0d0] rounded-b-[30px] mt-[-17px] "></div>

                <div class="grid grid-cols-3 ">
                    <img src="./images/Mobile Signal.png" alt="">
                    <img src="./images/Wifi.png" alt="">
                    <img src="./images/Battery.png" alt="">
                </div>
            </div>
        </header>
        <div class="w-[358px] m-auto grid justify-center align-center">
            <img src="./images/Frame 1210.png" alt="" class="mt-32">
        </div>

        <div class="w-[358px] m-auto text-white flex justify-around text-[16px] mt-10">
            <p class="text-[#ada6ff]">Join</p>
            <p>Log in</p>
        </div>

        <div class="w-[358px] m-auto mt-2">
            <div class="w-[179px] border-[0.1px] border-[#ada6ff]"></div>
        </div>
        <div class="w-full border-[3px] border-[#262626] opacity-50"></div>

        <div class="w-[358px] m-auto mt-10">
            <label class="text-[18px] text-[#d0d0d0] relative z-10">Email address</label>
            <input type="email" class="w-[358px] h-11 outline-0 bg-neutral-900 mt-[-25px]">
            <div class="border-[1px] border-[#d0d0d0] opacity-40"></div>
        </div>

        <div class="w-[358px] m-auto mt-10">
            <img src="./images/check_box_outline_blank.png" alt="" class="inline-block absolute">
            <p class="text-[#f4f4f4] text-[14px] inline-block ml-10 mt-[-3px]">I do not wish to recieve email marketing <br> updates from GAGA</p>
        </div>

        <div class="w-[358px] m-auto mt-72">
            <p class="text-center text-[#f4f4f4] text-[14px]">By continuing you are agreeing with our  <span class="text-[16px] underline">Terms of <br> Use</span> and have read and understand our <span class="text-[16px] underline">Privacy <br> Policy.</span> </p>
        </div>

        <div class="w-[358px] m-auto h-11 border-[1px] rounded-3xl grid justify-center mt-3">
            <p class="text-white text-[16px] leading-10">Verify email</p>
        </div>
    </div>
</body>
</html>
