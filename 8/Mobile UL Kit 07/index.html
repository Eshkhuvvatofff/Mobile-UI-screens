<!DOCTYPE html>
<html lang="en">
<head>
      <!--=========== Meta tages ===========-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--=========== /Meta tages ===========-->
      <!--=========== Tailwind css ===========-->
      <script src="https://cdn.tailwindcss.com"></script>
      <!--=========== /Tailwind css ===========-->
      <!--=========== Title ===========-->
      <title>Mobile UL/screens</title>
      <!--=========== /Title ===========-->

<body>
    <div class="w-[390px] h-[873px] m-auto bg-neutral-900 mt-5 mb-5 rounded-[25px] border-[5px] border-[#d0d0d0]">
        <header>
            <div class="w-[358px] flex justify-between absolute mt-4">
                <div>
                    <img src="./images/Left Side.png" alt="" class="ml-5">
                </div>

                <div class="w-[200px] h-8 bg-[#d0d0d0] rounded-b-[30px] mt-[-17px] "></div>

                    <img src="./images/Mobile Signal.png" alt="">
                    <img src="./images/Wifi.png" alt="">
                    <img src="./images/Battery.png" alt="">
                </div>
            </div>
        </header>

        <div class="w-[358px] m-auto mt-32 flex">
            <div class="w-[103px] h-[2px] bg-[#3a595d]"></div>
            <div class="w-[255px] h-[2px] bg-[#ffffff] absolute ml-[103px]"></div>
        </div>

        <div class="w-[358px] m-auto mt-10">
            <p class="text-[20px] text-white">Your goal</p>
            <p class="text-[16px] text-white mt-3">This helps us recommend the best training <br> program for you. </p>
        </div>

        <div class="w-[358px] h-[400px] m-auto mt-10">
            <div class="w-[100%] h-20 border-[1px] border-[#333]">
                <h3 class="text-center leading-[80px] text-white text-[20px] uppercase font-bold">reason #1</h3>
            </div>
            <div class="w-[100%] h-20 border-[1px] border-[#333] bg-[#3a595d]">
                <h3 class="text-center leading-[80px] text-white text-[20px] uppercase font-bold">reason #2</h3>
            </div>
            <div class="w-[100%] h-20 border-[1px] border-[#333]">
                <h3 class="text-center leading-[80px] text-white text-[20px] uppercase font-bold">reason #3</h3>
            </div>
            <div class="w-[100%] h-20 border-[1px] border-[#333]">
                <h3 class="text-center leading-[80px] text-white text-[20px] uppercase font-bold">reason #4</h3>
            </div>
            <div class="w-[100%] h-20 border-[1px] border-[#333]">
                <h3 class="text-center leading-[80px] text-white text-[20px] uppercase font-bold">reason #5</h3>
            </div>
        </div>

        <div class="w-[358px] m-auto h-11 rounded-3xl grid justify-center bg-[#3a595d] mt-[60px]">
            <p class="text-white text-[16px] leading-10">Open email app</p>
        </div>

        <div class="w-[358px] h-11 m-auto flex justify-center align-center mt-3">
            <p class="text-[#a8a8a8] text-[14px]">Go back</p>
        </div>
    </div>
</body>
</html>
