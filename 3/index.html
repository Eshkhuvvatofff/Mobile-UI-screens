<!DOCTYPE html>
<html lang="en">

<head>
    <!-- * Meta Tag's -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- * Title -->
    <title>Document</title>

    <!-- * Tailwind CSS -->
    <link rel="stylesheet" href="../../../src/output.css">
</head>

<body>
    <div class="w-[390px] h-max m-auto border-4 border-[#262626]  mt-8 mb-5 rounded-[25px] pb-4">
        <header>
            <h2 class="text-center font-medium mt-5 text-[20px]">Settings</h2>
        </header>
        <main>
            <div class="ml-[32px]">
                <h3 class="font-medium text-[16px] mt-[20px]">PROFILE PICTURE</h3>
                <P>Your profile picture can only be seen by you.</P>
            </div>
            <div>
                <img src="./img/Ellipse 62.png" alt="" class="mt-5 mx-auto ">
            </div>
            <div>
                <img src="./img/Frame 239.png" alt="" class="mx-auto mt-6">
            </div>
            <div>
                <h1 class="font-bold text-[16px] ml-[18.5px] mt-6">GENERAL INFORMATION</h1>
                <div class="mb-4 mt-2">
                    <label for="name" class="cursor-pointer ml-[18px] text-[#A8A8A8] text-[13px] font-medium">NAME</label>
                    <input type="text" id="name" class="border-b-[2px] w-[343px] ml-[18px] border-[#A8A8A8] mt-[8px]">
                </div>
                <div class="mb-4 ">
                    <label for="SURNAME" class="cursor-pointer ml-[18px] text-[#A8A8A8] text-[13px] font-medium">SURNAME</label>
                    <input type="text" id="SURNAME" class="border-b-[2px] w-[343px] ml-[18px] border-[#A8A8A8] mt-[8px]">
                </div>
                <div class="mb-4 ">
                    <label for="EMAIL" class="cursor-pointer ml-[18px] text-[#A8A8A8] text-[13px] font-medium">EMAIL ADDRESS</label>
                    <input type="text" id="EMAIL" class="border-b-[2px] w-[343px] ml-[18px] border-[#A8A8A8] mt-[8px]">
                </div>
                <div class="mb-4 ">
                    <label for="LOCATION" class="cursor-pointer ml-[18px] text-[#A8A8A8] text-[13px] font-medium">LOCATION</label>
                    <input type="text" id="LOCATION" class="border-b-[2px] w-[343px] ml-[18px] border-[#A8A8A8] mt-[8px]">
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
