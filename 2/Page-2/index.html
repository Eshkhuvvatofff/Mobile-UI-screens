<!DOCTYPE html>
<html lang="en">

<head>
    <!-- * Meta Tag's -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- * Link -->
    <title>Document</title>

    <!-- * Tailwind CSS -->
    <link rel="stylesheet" href="../../src/output.css">
</head>

<body>

    <div class="px-7 pt-7">
        <!-- Home -->
        <div>
            <h1 class="font-bold text-xl">Home</h1>
        </div>
        <div class="flex justify-between mt-5">
            <div class="w-[46px] h-[72px] rounded p-2">
                <p class="text-[#3C3C434D]">SUN</p>
                <p class="text-[#262626] ml-1">14</p>
            </div>
            <div class="w-[46px] h-[72px] rounded p-2">
                <p class="text-[#3C3C434D]">MON</p>
                <p class="text-[#262626] ml-1">15</p>
                <div class="w-2 h-2 rounded-full bg-[#C4C4C4] ml-2 mt-1"></div>
            </div>
            <div class="w-[46px] h-[72px] rounded p-2">
                <p class="text-[#3C3C434D]">TUE</p>
                <p class="text-[#262626] ml-1">16</p>
            </div>
            <div class="w-[46px] h-[72px] rounded bg-[#C4C4C4] p-2">
                <p class="text-[#3C3C434D]">WED</p>
                <p class="text-[#262626] ml-1">17</p>
                <div class="w-2 h-2 rounded-full bg-black ml-2 mt-1"></div>
            </div>
            <div class="w-[46px] h-[72px] rounded p-2">
                <p class="text-[#3C3C434D]">THU</p>
                <p class="text-[#262626] ml-1">18</p>
                <div class="w-2 h-2 rounded-full bg-[#C4C4C4] ml-2 mt-1"></div>
            </div>
            <div class="w-[46px] h-[72px] rounded p-2">
                <p class="text-[#3C3C434D]">FRI</p>
                <p class="text-[#262626] ml-1">19</p>
            </div>
            <div class="w-[46px] h-[72px] rounded p-2">
                <p class="text-[#3C3C434D]">SAY</p>
                <p class="text-[#262626] ml-1">20</p>
            </div>
        </div>
        <hr class="mt-5">

        <!-- Date -->
        <div class="flex justify-between mt-5">
            <p class="text-[#262626] font-semibold">Day</p>
            <p class="text-[#A8A8A8]">3 days</p>
            <p class="text-[#A8A8A8]">Week</p>
            <p class="text-[#A8A8A8]">Month</p>
        </div>
        <hr class="mt-5">
        
        <!-- Category -->
        <div class="mt-5">
            <div class="flex justify-between">
                <div class="bg-[#c3c3c3] w-[70px] h-[70px] rounded"></div>
                <div>
                    <div class="w-[227px] h-[4px] mt-2 rounded bg-[#A8A8A8]"></div>
                    <div class="flex justify-between mt-1">
                        <p class="font-semibold">low fi wireframe</p>
                        <p>13/<span class="text-gray-400">50</span></p>
                    </div>
                    <div class="flex justify-between mt-2">
                        <p class="text-gray-400">this week</p>
                        <p class="text-gray-400">screens</p>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="flex justify-between mt-2">
                <div class="bg-[#c3c3c3] w-[70px] h-[70px] rounded"></div>
                <div>
                    <div class="w-[227px] h-[4px] mt-2 rounded bg-[#A8A8A8]"></div>
                    <div class="flex justify-between mt-1">
                        <p class="font-semibold">usability tests write up</p>
                        <p>3/<span class="text-gray-400">5</span></p>
                    </div>
                    <div class="flex justify-between mt-2">
                        <p class="text-gray-400">this week</p>
                        <p class="text-gray-400">pages</p>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="flex w-full h-[68px] bg-[#D0D0D0] rounded mt-2">
                <img class="w-[24px] h-[24px] mt-5 ml-14" src="../img/Page-2/download_done.png" alt="">
                <p class=" p-5">Design meeting with PM</p>
            </div>
            <!--  -->
            <div class="flex justify-between mt-2">
                <div class="bg-[#c3c3c3] w-[70px] h-[70px] rounded"></div>
                <div>
                    <div class="w-[227px] h-[4px] mt-2 rounded bg-[#A8A8A8]"></div>
                    <div class="flex justify-between mt-1">
                        <p class="font-semibold">Catch up with dev</p>
                        <p>3/<span class="text-gray-400">5</span></p>
                    </div>
                    <div class="flex justify-between mt-2">
                        <p class="text-gray-400">this week</p>
                        <p class="text-gray-400">one time task</p>
                    </div>
                </div>
            </div>
            <button class="w-full h-[50px] border-2 mt-2 border-[#525252] rounded">See All</button>
        </div>
    </div>
        <!-- Play Music Part -->
        <div class="px-8 mt-3 w-full h-[95px] rounded-t-2xl bg-[#D0D0D0]">
        
            <!-- Tap Button nextMusic/OldMusic -->
            <div class="flex justify-around">
                <a href="#" class="mt-8"><img class="w-[28px] h-[28px]" src="../img/Page-2/home.png"></a>
                <a href="#" class="mt-8"><img class="w-[28px] h-[28px]" src="../img/Page-2/business_center.png"></a>
                <a href="#" class="-mt-4"><img class="rounded-full bg-[#d0d0d0] border-white border-4 w-[40px]" src="../img/Page-2/add_circle.png" alt=""></a>
                <a href="#" class="mt-8"><img class="w-[28px] h-[28px]" src="../img/Page-2/donut_small.png"></a>
                <a href="#" class="mt-8"><img class="w-[28px] h-[28px]" src="../img/Page-2/supervisor_account.png"></a>
            </div>
        </div>
</body>

</html>
