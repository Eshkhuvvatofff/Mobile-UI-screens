<!DOCTYPE html>
<html lang="en">
<head>
    <!--=========== Meta tages ===========-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=========== /Meta tages ===========-->
    <!--=========== Tailwind css ===========-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--=========== /Tailwind css ===========-->
    <!--=========== Title ===========-->
    <title>Mobile UL/screens</title>
    <!--=========== /Title ===========-->

</head>
<body>
    <div class="w-[390px] h-[873px] m-auto bg-neutral-900 mt-5 mb-5 rounded-[25px] border-[5px] border-[#d0d0d0]">
        <header>
            <div class="w-[358px] flex justify-between absolute mt-4">
                <div>
                    <img src="./images/Left Side.png" alt="" class="ml-5">
                </div>

                <div class="w-[200px] h-8 bg-[#d0d0d0] rounded-b-[30px] mt-[-17px] "></div>

                <div class="grid grid-cols-3 ">
                    <img src="./images/Mobile Signal.png" alt="">
                    <img src="./images/Wifi.png" alt="">
                    <img src="./images/Battery.png" alt="">
                </div>
            </div>
        </header>
        <div class="w-[358px] m-auto grid justify-center align-center">
            <img src="./images/Frame 1218 (1).png" alt="" class="mt-32">
        </div>

        <div class="w-[358px] m-auto flex justify-center align-center mt-4">
            <p class="text-[20px] text-[#ffffff]">Email sent</p>
        </div>

        <div class="w-[358px] m-auto flex justify-center mt-5">
            <p class="text-[#ffffff] text-[16px]">A magic link has been delivered to your <br> email address. Please check your inbox. </p>
        </div>

        <div class="w-[358px] m-auto h-11 rounded-3xl grid justify-center bg-[#3a595d] mt-[450px]">
            <p class="text-white text-[16px] leading-10">Open email app</p>
        </div>

        <div class="w-[358px] h-11 m-auto flex justify-center align-center mt-4">
            <p class="text-[#a8a8a8] text-[14px]">Go back</p>
        </div>
    </div>
</body>
</html>
