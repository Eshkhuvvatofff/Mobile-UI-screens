<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- * Meta tag's -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- * Title -->
    <title>Document</title>

    <!-- * Tailwind CSS -->
    <link rel="stylesheet" href="../../src/output.css" />

    <!-- * Font -->
    <link rel="stylesheet" href="../../fonts/fonts.css" />
  </head>
  <body>



    <!-- ====== Container ====== -->
    <div class="w-[390px] overflow-hidden h-[844px] m-auto border-4 border-[#262626] mt-8 mb-5 rounded-[25px]">
      <div class="px-7 py-7">


        <!-- start -->
        <div class="flex justify-between">
          <div>
            <p>Mon, Jun 24th, 2021</p>
            <h2 class="font-bold text-3xl">Daily activity</h2>
          </div>
          <!--  -->
          <div class="w-[48px] h-[48px] rounded-xl bg-[#C4C4C4]"></div>
        </div>
        <div class="flex justify-center gap-2 pt-8">
          <div class="w-[61px] h-[80px] flex items-center justify-center rounded-md bg-[#C4C4C4]">
            <div class="text-center">
              <div>Mon</div>
              <div class="font-bold text-xl">20</div>
            </div>
          </div>
          <!--  -->
          <div class="w-[61px] h-[80px] flex items-center justify-center rounded-md bg-[#C4C4C4]">
            <div class="text-center">
              <div>Tue</div>
              <div class="font-bold text-xl">21</div>
            </div>
          </div>
          <!--  -->
          <div class="w-[61px] h-[80px] flex items-center justify-center rounded-md bg-[#C4C4C4]">
            <div class="text-center">
              <div>Wed</div>
              <div class="font-bold text-xl">22</div>
            </div>
          </div>
          <!--  -->
          <div class="w-[61px] h-[80px] flex items-center justify-center rounded-md bg-[#C4C4C4]">
            <div class="text-center">
              <div>Thu</div>
              <div class="font-bold text-xl">23</div>
            </div>
          </div>
          <!--  -->
          <div class="w-[61px] h-[80px] flex items-center justify-center rounded-md bg-[#C4C4C4]">
            <div class="text-center">
              <div>Fri</div>
              <div class="font-bold text-xl">24</div>
            </div>
          </div>
        </div>

        <div>
          <p class="pt-10 pb-7 font-semibold">Jogging</p>  
          <div>
            <div class="flex justify-around items-center rounded-2xl w-full h-[120px] bg-[#262626]">
              <div>
                <img src="../img/Page-8/in-div/location.svg" alt="">
              </div>
              <!--  -->
              <div>
                <img src="../img/Page-8/in-div/hour.svg" alt="">
              </div>
              <!--  -->
              <div>
                <img src="../img/Page-8/in-div/human.svg" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="mt-16">
          <p class="font-semibold text-xl">Health status</p>
          <div class="flex justify-center pt-4 items-center">
            <!-- first card -->
            <div class="w-[149px] h-[188px] rounded-2xl bg-[#c4c4c4]">
              <img class="p-7" src="../img/Page-8/cards-in/Frame 212.png" alt="">
            </div>
              <div>
                <!-- card second in container -->
                <div class="gap-y-3 grid ml-3">
                  <!-- second card -->
                  <div class="w-[151px] h-[85px] pl-4 pt-5 rounded-2xl bg-[#c4c4c4]">
                    <img src="../img/Page-8/cards-in/Frame 214.png" alt="">
                  </div>
                  <!-- thirty card -->
                  <div class="w-[151px] h-[85px] pl-4 pt-5 rounded-2xl bg-[#c4c4c4]">
                    <img src="../img/Page-8/cards-in/Frame 216.png" alt="">
                  </div>
                </div>
              </div>
          </div>
        </div>
          
      </div>
      
      <hr/>


      
      <!-- Mobile Nav -->
      <div class="flex justify-around items-center w-full h-[90px]">
        <div>
          <img src="../img/Page-8/bottom/control_point_duplicate.png" alt="" />
        </div>
        <div>
          <img src="../img/Page-8/bottom/Vector.png" alt="" />
        </div>
        <div>
          <img src="../img/Page-8/bottom/horizontal_split.png" alt="" />
        </div>
        <div>
          <img width="20px" src="../img/Page-8/bottom/Vector (1).png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
