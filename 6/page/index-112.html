<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * Title -->
    <title>Document</title>
    <!-- * Tailwind CSS -->
    <link rel="stylesheet" href="../../src/output.css">
</head>
<body> 
    <!-- * header -->
    <header>
        <img src="../img/Mode=Light, Type=Default (2).png" alt="">
        <div class="p-5">
            <p class="font-bold text-2xl">PROGRESS</p>
        </div>
    </header><hr>

    <!-- * main -->
    <main>
        <div class="p-5">
            <div class="flex justify-between">
                <p class="font-bold">TRAINING STATISTICS</p>
                <p>SHOW MORE</p>
            </div>
            <div class="justify-between flex my-5 gap-2">
                <button class="border border-black border-solid w-24 h-10 rounded-full">Week</button>
                <button class="border border-black border-solid w-24 h-10 rounded-full">Month</button>
                <button class="border border-black border-solid w-24 h-10 rounded-full">Year</button>
                <button class="border border-black border-solid w-24 h-10 rounded-full">All time</button>
            </div>
            <div class="flex justify-between my-5">
                <div>
                    <p class="font-bold text-4xl">0</p>
                    <p>Workouts</p>
                </div>
                <div>
                    <b class="text-4xl">0</b><b>min</b>
                    <p>Duration</p>
                </div>
                <div>
                    <b class="text-4xl">0</b><b>cal</b>
                    <p>Calories</p>
                </div>
            </div>
            <div>
                <img class="my-3" src="../img/Vector 3.png" alt="">
                <p>Your stats will be shown here after you complete your first workout</p>
            </div>
        </div><hr>
        <div class="px-5 my-5">
            <p class="font-bold text-xl">RECENT WORKOUTS</p>
            <p class="my-3">Your workouts will be shown here after you completed your first one! Start one now!</p>
            <div class="flex justify-end">
                <button class="bg-black text-white w-48 h-12 rounded-full font-bold">SHOW WORKOUTS</button>
            </div>
        </div><hr>
        <div class="p-5">
            <div class="flex justify-between">
                <p class="font-bold">CHALLENGES</p>
                <p>PAST CHALLENGES</p>
            </div>
        </div>
        <div class="flex justify-between pl-4">
            <img class="" src="../img/Frame 958.png" alt="">
            <img src="../img/Frame 959.png" alt="">
        </div>
    </main>
</body>
</html>
